<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/Logo.svg"
          alt="Around The U.S logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt=" Jacques Cousteau pic"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 id="profile__title" class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile__edit-button"
              class="profile__edit-button"
            ></button>
            <p id="profile__description" class="profile__description">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <div id="profile__edit-modal" class="modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="modal__close-button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile__title__input"
            placeholder="Jacques Cousteau"
          />
          <input
            type="text"
            name="description"
            class="modal__input"
            id="profile__description__input"
            placeholder="Explorer"
          />
          <button
            type="submit"
            class="modal__save-button"
            id="modal__save-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
